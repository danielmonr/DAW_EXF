      <script>
      alert("ID : " + id);
      $.get("http://ubiquitous.csf.itesm.mx/~daw-1021514/content/DAW_EXF/Back/selectTravel.php?id=" + id, function(data){
        //alert("Data");
        //data = $.ParseJSON(data);

        var destino = arr.destino;
        var tipo = arr.tipo;
        var descripcion = arr.descripcion;
        var precio = arr.precio;
        var partida = arr.partida;
        var regreso = arr.regreso;
        var medio = arr.medio;

        document.getElementById("id").value = id;
        document.getElementById("dest").value = destino;
        document.getElementById("tipo").value = tipo;
        document.getElementById("desc").value = descripcion;
        document.getElementById("precio").value = precio;
        document.getElementById("partida").value = partida;
        document.getElementById("regreso").value = regreso;
        document.getElementById("medio").value = medio;
      });

          //var jsonf = JSON.stringify($(this).serializeArray());

          //alert("Data" + jsonf);

              alert(data);
